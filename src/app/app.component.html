<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Product Management</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-info ">
  <a class="navbar-brand" href="#">Product Management</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item"><a class="nav-link" href="#">HOME</a></li>
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="productDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">PRODUCT</a>
        <div class="dropdown-menu" aria-labelledby="productDropdown">
          <a *ngIf="authService.isCreate() || authService.isAdmin()" class="dropdown-item" href="/add-product">ADD</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" href="/products">LIST</a>
        </div>
      </li>
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="orderDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">ORDER</a>
        <div class="dropdown-menu" aria-labelledby="orderDropdown">
          <a class="dropdown-item" href="/add-order">ADD</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" href="/orders">LIST</a>
        </div>
      </li>
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="categoryDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">CATEGORY</a>
        <div class="dropdown-menu" aria-labelledby="categoryDropdown">
          <a class="dropdown-item" href="/add-category">ADD</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" href="/categories">LIST</a>
        </div>
      </li>
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="customerDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">CUSTOMER</a>
        <div class="dropdown-menu" aria-labelledby="customerDropdown">
          <a class="dropdown-item" href="#">ADD</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" href="/customers">LIST</a>
        </div>
      </li>
      <li class="nav-item dropdown" *ngIf="authService.isLoggedIn()">
        <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">{{ authService.getUsername() }}</a>
        <div class="dropdown-menu" aria-labelledby="userDropdown">
          <a class="dropdown-item" href="#" (click)="logout()">LOGOUT</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" href="#">PROFILE</a>
        </div>
      </li>
      <li class="nav-item" *ngIf="!authService.isLoggedIn()">
        <a class="nav-link" href="/login">LOGIN</a>
      </li>
    </ul>
  </div>
</nav>

<!-- Modal -->
<div class="modal fade" id="alertModal" tabindex="-1" role="dialog" aria-labelledby="alertModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="alertModalLabel">Alert</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        This is a Bootstrap alert modal.
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<router-outlet></router-outlet>

</body>
</html>
